<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</lable>
		<input type="text" id="name" placeholder="Name" required>

		<label for="email">Email</lable>
		<input type="email" id="email" placeholder="Email" required>

		<label for="gender_m">Male</lable>
		<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f">Female</lable>
		<input type="radio" id="gender_f" name="gender" required>

		<label for="cars">Car Brands</lable>
		<select id="cars" required>
			<option>bmw</option>
			<option>bajaj</option>
			<option>tata</option>
			<option>mahindra</option>
		</select>

		<label for="age">Age</lable>
		<input type="number" id="age" placeholder="Age" required>

		<label for="dob">DOB</lable>
		<input type="date" id="dob" required>

		<label for="phonenumber">Phone Number</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</lable>
		<input type="password" id="password" placeholder="Password" required>

		<label for="tos">I agree to the TOS</lable>
		<input type="Checkbox" id="tos" required>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
